<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/noticeCss.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class = "navbar_logo">
        <i class="fa-solid fa-dog"></i>
            <a href="#">DogDog</a>
        </div>
        <ul class = "navbar_menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">Photo</a></li>
            <li><a href="#">Mypage</a></li>
            <li><a href="#">JINWOO</a></li>
            <li><a href="#">JJANG</a></li>
            
        </ul>
        <ul class = "navbar_icons">
        <li><i class="fa-brands fa-instagram-square"></i></li>
        <li><i class="fa-brands fa-facebook-square"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>           
        </ul>
        
        <a href="#" class="navbar_toogleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
    <div class="container1">
        <div class="cont_boardlist">
            <div class="cont_boardlist_header">
                <div class="h2"><a href="#">이미지 게시판</a></div>
                <div>이미지 자료를 올리는곳</div>
                <div class="add_info">
                    <div class="link_item">새글 111/245555</div>
                    <div class="extend_info">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              공지 감추기
                            </label>
                          </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              목록
                            </button>
                            <ul class="dropdown-menu ">
                                <li><a class="dropdown-item" href="#">10</a></li>
                                <li><a class="dropdown-item" href="#">20</a></li>
                                <li><a class="dropdown-item" href="#">30</a></li>
                                <li><a class="dropdown-item" href="#">40</a></li>
                            </ul>
                    </div>
                </div>
            </div>
            <div class="list_board">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">닉네임</th>
                        <th scope="col">제목</th>
                        <th scope="col">조회수</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>0</td>
                      </tr>
                    </tbody>
                  </table>
                <div class="paging">
                    <div>
                        <button type="button"><a href="noticeCreate.html">글쓰기</a></button>
                    </div>
                    <nav aria-label="...">
                        <ul class="pagination pagination-sm">
                            <li class="page-item disabled">
                                <a class="page-link">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <div>
                        <button type="button"><a href="#">내글보기</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script> 
        const toggleBtn = document.querySelector('.navbar_toogleBtn');
        const menu = document.querySelector('.navbar_menu');
        const icons = document.querySelector('.navbar_icons');

        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
            icons.classList.toggle('active'); 
        });
    </script>
</body>

</html>
